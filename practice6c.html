<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Bar</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            background-color: lightblue;
            justify-content: space-around;
            padding: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .content div {
            width: 45%;
            padding: 20px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div>Div 1</div>
        <div>Div 2</div>
    </div>
</body>
</html>
