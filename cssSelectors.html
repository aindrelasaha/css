<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        h1{
            color: blue;
        }
        div{
            color: aqua;
        }
        #red, h3{
            background-color: red;
        }
        .blue{
            background-color: blue;
            color: aliceblue;
            border: 4px solid black;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>this is my css seclector page</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <h1>this is another h1</h1>
        <div id="red">bg is red</div><br>
        <span class="blue">First tag</span>
        <span class="blue">2nd tag</span>
        <span class="blue">3rd tag</span>
        <h3>im h3</h3>
    </div>
</body>
</html>
