<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Layout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            padding: 10px;
        }
        .navbar a {
            color: aliceblue;
            margin-right: 10px;
            text-decoration: none; /* Remove underline */
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .red-div {
            background-color: red;
            flex: 1;
            margin-right: 10px;
            padding: 20px;
        }
        .green-div {
            background-color: green;
            flex: 1;
            padding: 20px;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'Baloo Bhai 2', cursive;
            text-transform: uppercase; /* All uppercase */
        }
        .hidden-div, .none-div {
            margin-top: 20px;
            background-color: rgb(176, 8, 151);
            
            
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#" id="home">Home</a>
        <a href="#" id="about">About</a>
        <a href="#" id="contact">Contact</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="red-div">Red Div</div>
        <div class="green-div">Green Div</div>
    </div>

    <!-- Display and Visibility Example -->
    <div class="container">
        <div class="none-div" style="display: none;">This div is hidden using display: none</div>
        <div class="hidden-div" style="visibility: hidden;">This div is hidden using visibility: hidden</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        This is the footer
    </div>
</body>
</html>
