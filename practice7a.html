<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with CSS Grid</title>
    <style>
        .header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .logo {
            grid-column: 1 / 2;
        }
        .nav {
            grid-column: 2 / 3;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .profile {
            grid-column: 3 / 4;
            text-align: right;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Logo</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="profile">Profile</div>
    </header>
</body>
</html>
