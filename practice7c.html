<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Colors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .responsive-bg {
            height: 100vh;
        }
        
            .responsive-bg {
                background-color: green;
            }
        
        @media (min-width: 768px) and (max-width: 1023px) {
            .responsive-bg {
                background-color: red;
            }
        }
        @media (max-width: 767px) {
            .responsive-bg {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="responsive-bg">hi</div>
</body>
</html>
